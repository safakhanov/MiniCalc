<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .calculator {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-black">

    <h1 class="fs-1 text-warning d-flex justify-content-center mt-5">Welcome Calculator.</h1>

    <div class="container calculator  mt-5">

        <!-- inputun icerisine number type verende avtomatik olarak inputun daxilinde ox isaresi cixir ve reqemleri artirib azaltmaq ucun istifade edilir -->
        <input type="number" class="form-control text-lg-center" id="num1" placeholder="1 ci reqemi daxil edin">
        <input type="number" class="form-control text-lg-center" id="num2" placeholder="2 ci reqemi daxil edin">

        <h1 id="result" class="mt-3 text-success text-lg-center fs-3 ">Aparmaq istediyiniz emeliyyati secin</h1>

        <button class="btn btn-success mt-2 m-3 p-2 " id="topla">Toplama</button>
        <button class="btn btn-warning mt-2 m-3 p-2 " id="cix">Cıxma</button>
        <button class="btn btn-primary mt-2 m-3 p-2 " id="vur">Vurma</button>
        <button class="btn btn-danger mt-2 m-3 p-2" id="bol">Bölmə</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
