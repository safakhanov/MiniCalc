<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .calculator {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-black">

    <h1 class="fs-1 text-warning d-flex justify-content-center mt-5">Welcome Calculator.</h1>

    <div class="container calculator mt-5">

        <input type="number" class="form-control text-lg-center" id="num1" placeholder="1 ci reqemi daxil edin">
        <input type="number" class="form-control text-lg-center" id="num2" placeholder="2 ci reqemi daxil edin">

        <h1 id="result" class="mt-3 text-success text-lg-center fs-3">İstediyiniz Emeliyyatı yazın</h1>

        <button class="btn btn-success mt-2 m-3 p-2 fs-3" id="topla">Topla</button>
        <button class="btn btn-warning mt-2 m-3 p-2 fs-3" id="cix">Cıx</button>
        <button class="btn btn-primary mt-2 m-3 p-2 fs-3" id="vur">Vur</button>
        <button class="btn btn-danger mt-2 m-3 p-2 fs-3 id=" bol">Böl</button>
        <button class="btn btn-secondary mt-2 m-3 p-2 fs-3" id="clear">Təmizlə</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
